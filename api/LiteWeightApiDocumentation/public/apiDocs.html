<!doctype html>
<html lang="en-US">
<head>
    <title>LiteWeight API Reference</title>
    <meta charset="utf-8">
    <link href="favicon.ico" rel="icon">
    <script type="module" src="https://unpkg.com/rapidoc@9.3.8/dist/rapidoc-min.js"></script>
</head>

<style>
    rapi-doc::part(section-overview-title) { /* rapidoc for some reason puts negative margin on api-info. This title (above the api-info) is only easily changeable style */
        margin-left: -15px;
    }
</style>
<body style="background-color:#121212;">
<rapi-doc
        allow-authentication="false"
        allow-server-selection="false"
        allow-spec-file-download="false"
        allow-spec-file-load="false"
        allow-try="false"
        css-classes="#api-info"
        default-schema-tab="schema"
        info-description-headings-in-navbar="true"
        nav-accent-color="#02F88F"
        primary-color="#2B8366"
        regular-font="Open Sans"
        render-style="focused"
        schema-description-expanded="true"
        schema-style="table"
        show-header="false"
        show-method-in-nav-bar="as-colored-text"
        sort-endpoints-by="summary"
        spec-url="https://storage.googleapis.com/liteweight-api-documentation/swagger.json"
        theme="dark">
    <div slot="nav-logo" style="display: flex; align-items: center; justify-content: center; ">
        <img src="https://liteweight-documentation.s3.amazonaws.com/LiteWeight_Icon.png"
             style="width:60px; border-radius: 40%; margin-right: 20px"> <span style="color:#fff"> <b>LiteWeight API</b> </span>
    </div>
</rapi-doc>
</body>
</html>
